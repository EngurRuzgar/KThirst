# {CODE_NAME} -> Drink code name
# {DRINK_NAME} -> Drink display name
# {DRINK_LORE} -> Drink lore
# {DRINK_POINTS} -> Thirst points
# {DRINK_COLOR_R} {DRINK_COLOR_G} {DRINK_COLOR_B} -> RGB color of drink
# {DRINK_CMD} -> Drink custom model data
# {DRINK_EFFECTS} -> Drink effects
editDrinkInfo:
  - "&7=-=-=-=-=-=[&eKKthirst&7]=-=-=-=-=-="
  - ""
  - "&eYou're editing drink: &6{CODE_NAME}"
  - ""
  - "&eName: {DRINK_NAME} &r&7(&a/edit_drink {CODE_NAME} name <new_name>&7)"
  - "&eLore: &r&7(&a/edit_drink {CODE_NAME} lore add/remove <line/lineNumber>&7)\n{DRINK_LORE}"
  - "&eThirst points: &b{DRINK_POINTS} &r&7(&a/edit_drink {CODE_NAME} points <new_points>&7)"
  - "&eColor: &4r: {DRINK_COLOR_R} &2g: {DRINK_COLOR_G} &1b: {DRINK_COLOR_B} &r&7(&a/edit_drink {CODE_NAME} color <r> <g> <b>&7)"
  - "&eCustom model data: &d{DRINK_CMD} &r&7(&a/edit_drink {CODE_NAME} cmd <new_cmd>&7)"
  - "&eEffects: &r&7(&a/edit_drink {CODE_NAME} effects add/remove <effectName> [effect_duration_in_ticks] [effect_strength]&7)\n{DRINK_EFFECTS}"
  - ""
